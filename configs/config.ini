[database]
development.dbhost     = 127.0.0.1
development.dbusername = root
development.dbpassword = 1234
development.dbname     = lininliao_dev
staging.dbhost         = localhost
staging.dbusername     = root
staging.dbpassword     = ''
staging.dbname         = ''
production.dbhost      = ''
production.dbpassword  = ''
production.dbname      = ''

[site]
logger.folder          = logs
logger.level           = ERROR


[upload]
max_file_size        = 10M
folder               = content

[hostname]
development.backend    = backend.lininliao.dev
development.frontend    = lininliao.dev


[ga]
development.key      = ''
staging.key          = ''
production.key       = ''

[metadata]
adapter        = 'Apc'
suffix         = 'bh'
lifetime       = 86400

[memcached]
development.host = localhost
staging.host     = localhost
production.host  = ''
port           = 11211
prefix         = lininliao
lifetime       = 86400
persistent     = LinInLaio

[cookie]
crypt          = 'E*Rk>X48hN/(*'
secure         = false
httponly       = true
lifetime       = 2592000

